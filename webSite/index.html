<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="scss/reset.scss">
  <link rel="stylesheet/scss" href="scss/style.scss">
  <title>mySite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__inner">
        <nav class="header__nav">
          <ul class="header__nav-listLeft">
            <li class="header__nav-item">
              <a class="header__nav-link" href="#about">ГЛАВНАЯ</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#directions">ПОРТФОЛИО</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">УСЛУГИ</a>
            </li>
          </ul>
          <div class="header__logo">
            <img src="images/logo/logo_main.svg" width="200px" alt="">
          </div>
          <ul class="header__nav-listRight">
            <li class="header__nav-item">
              <a class="header__nav-link" href="#blog">ОБО МНЕ</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#info">ОТЗЫВЫ</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#info">КОНТАКТЫ</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="slidermir">
        <div class="blockSlider" id="blockSlider">
          <div class="FullArea">
            <div class="imagesArea">
              <img class="imageSlider" src="images/photo_main/slide1.png" alt="">
              <img class="imageSlider" src="images/photo_main/slide2.png" alt="">
              <img class="imageSlider" src="images/photo_main/slide3.png" alt="">
              <img class="imageSlider" src="images/photo_main/slide4.png" alt="">
              <img class="imageSlider" src="images/photo_main/slide5.png" alt="">
            </div>
            <div class="pointAreaSize">
              <span class="point"></span>
              <span class="point"></span>
              <span class="point"></span>
              <span class="point"></span>
              <span class="point"></span>
            </div>
            <div class="btnsAreaSize">
              <div class="blockArrow" id="leftBtn"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
              <div class="blockArrow" id="rightBtn"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
            </div>
          </div>
        </div>

      </section>







    </main>

    <footer class="footer">
      <div class="footer__content">
        <h1 class="footer__text"></h1>
      </div>
    </footer>
  </div>





  <script src="add.js"></script>

</body>

</html>
